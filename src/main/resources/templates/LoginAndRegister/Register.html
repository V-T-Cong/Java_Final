<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="/LoginAndRegister/Register.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
</head>

<body>
<div class="container register">
	<div class="row">
		<div class="col-md-3 register-left">
			<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
			<h3>LOGIN</h3>

			<form action="http://localhost:8080/Gmail" method="get">
				<a href="/LoginAndRegister">Log in</a>
			</form>

		</div>
		<div class="col-md-9 register-right">
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					<h3 class="register-heading">REGISTER TO USE EMAIL</h3>
					<div class="row register-form">
						<div class="col-md-6">
							<form method="post" action="/LoginAndRegister/signup">
								<div class="form-group">
									<input name="FirstName" type="text" class="form-control" placeholder="First Name *" value="" required/>
								</div>
								<div class="form-group">
									<input name="LastName" type="text" class="form-control" placeholder="Last Name *" value="" required/>
								</div>
								<div class="form-group">
									<input name="Email" type="Email" class="form-control" placeholder="Your Email *" value="" required/>
								</div>
								<div class="form-group">
									<input name="Phone" type="text" minlength="10" maxlength="10" class="form-control" placeholder="Your Phone *" value="" required/>
								</div>
								<div class="form-group">
									<input name="Password" type="password" class="form-control" placeholder="Password *" value="" required/>
								</div>
								<div class="col-md-6">
									<input type="submit" class="btn btn-success"  value="Register"/>
								</div>
								<div th:if="${SuccessMessage != null}" th:text="${SuccessMessage}" class="alert alert-success"></div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
